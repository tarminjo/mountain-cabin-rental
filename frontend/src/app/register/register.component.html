<div class="full-bg">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow-sm py-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-4 text-light">
        üèîÔ∏è Mountain Cabin Rental
      </a>
      <a routerLink="/login" class="btn btn-outline-light rounded-pill px-4">Back To Login</a>
    </div>
  </nav>

  <div class="container mt-5 mb-5">
    <div class="d-flex align-items-center justify-content-center w-100" style="min-height: 90vh">
      <div class="row justify-content-center w-100">
        <div class="col-md-5 col-lg-5">
          <div class="card shadow rounded-4 p-4">
            <div class="card-header text-center mb-4">
              <h2 class="fw-bold">Register</h2>
              <p class="text-muted mb-0">Send request for account registration</p>
            </div>

            <div *ngIf="error" class="alert alert-danger" role="alert">
              <span>{{message}}</span>
            </div>

            <form (ngSubmit)="register()">
              <div class="mb-1 row align-items-center">
                <label for="username" class="form-label col-sm-4">Username:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" [(ngModel)]="username" name="username" />
                </div>
              </div>

              <div class="mb-1 row align-items-center">
                <label for="username" class="form-label col-sm-4">Password:</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" [(ngModel)]="password" name="password" />
                </div>
              </div>

              <div class="mb-1 row align-items-center">
                <label class="form-label col-sm-4">User Type:</label>
                <div class="col-sm-8">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="owner" value="owner"
                      [(ngModel)]="type">
                    <label class="form-check-label" for="owner">Owner</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="tourist" value="tourist"
                      [(ngModel)]="type">
                    <label class="form-check-label" for="tourist">Tourist</label>
                  </div>
                </div>
              </div>

              <div class="mb-1 row align-items-center">
                <label for="firstname" class="form-label col-sm-4">Firstname:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" [(ngModel)]="firstname" name="firstname" />
                </div>
              </div>

              <div class="mb-1 row align-items-center">
                <label for="lastname" class="form-label col-sm-4">Lastname:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" [(ngModel)]="lastname" name="lastname" />
                </div>
              </div>

              <div class="mb-1 row align-items-center">
                <label class="form-label col-sm-4">Sex:</label>
                <div class="col-sm-8">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="male" value="M" [(ngModel)]="sex">
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="female" value="Z" [(ngModel)]="sex">
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                </div>
              </div>

              <div class="mb-1 row align-items-center">
                <label for="address" class="form-label col-sm-4">Address:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" [(ngModel)]="address" name="address" />
                </div>
              </div>

              <div class="mb-1 row align-items-center">
                <label for="phoneNumber" class="form-label col-sm-4">Phone:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" [(ngModel)]="phoneNumber" name="phoneNumber" />
                </div>
              </div>

              <div class="mb-1 row align-items-center">
                <label for="mail" class="form-label col-sm-4">Mail:</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" [(ngModel)]="mail" name="mail" />
                </div>
              </div>

              <div class="mb-1 row align-items-center">
                <label for="profilePicture" class="form-label col-sm-4">Profile Picture:</label>
                <div class="col-sm-8">
                  <input type="file" class="form-control" id="profilePicture" (change)="onFileSelected($event)"
                    accept="image/png, image/jpg" />
                </div>
              </div>

              <div class="mb-4 row align-items-center">
                <label for="cardNumber" class="form-label col-sm-4">Card Number:</label>
                <div class="col-sm-8 d-flex align-items-center">
                  <input type="text" class="form-control" [(ngModel)]="cardNumber" name="cardNumber"
                    (input)="cardNumberCheck()" />
                  <div class="ms-2">
                    <img *ngIf="cardType === 'diners'" src="assets/dinersCard.png" width="25" height="15" />
                    <img *ngIf="cardType === 'master'" src="assets/masterCard.png" width="25" height="15" />
                    <img *ngIf="cardType === 'visa'" src="assets/visaCard.png" width="25" height="15" />
                    <img *ngIf="cardType === ''" src="assets/white.jpg" width="25" height="15" />
                  </div>
                </div>
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

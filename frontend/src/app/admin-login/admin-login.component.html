<div class="full-bg">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow-sm py-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-4 text-light">
        🏔️ Mountain Cabin Rental
      </a>
      <div class="ms-auto d-flex align-items-center gap-2">
        <a routerLink="/" class="btn btn-outline-primary rounded-pill px-4">Dashboard</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4 col-lg-4">
        <div class="card rounded-4 p-4 bg-light">
          <div class="card-header text-center mb-4">
            <h2 class="card-title text-primary fw-bold text-center">Admin Login</h2>
            <p class="text-muted mb-0">Sign in to your admin account</p>
          </div>

          <div *ngIf="error" class="alert alert-danger" role="alert">
            <span>{{message}}</span>
          </div>

          <form (ngSubmit)="loginAdmin()">
            <div class="mb-3">
              <label for="username" class="form-label text-secondary fw-semibold">
                Username
              </label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="username"
                name="username"
                placeholder="Enter your username" />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label text-secondary fw-semibold">
                Password
              </label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="password"
                name="password"
                placeholder="Enter your password" />
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-lg">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

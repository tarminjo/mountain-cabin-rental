<div class="full-bg">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow-sm py-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-4 text-light">
        üèîÔ∏è Mountain Cabin Rental
      </a>
      <div class="ms-auto d-flex align-items-center gap-2">
        <a routerLink="/" class="btn btn-outline-light rounded-pill px-4">Dashboard</a>
      </div>
    </div>
  </nav>

  <div class="container">
      <div
        class="d-flex align-items-center justify-content-center w-100"
        style="min-height: 90vh">
        <div class="row justify-content-center w-100">
          <div class="col-md-4 col-lg-4">
            <div class="card shadow rounded-4 p-4">
              <div class="card-header text-center mb-4">
                <h2 class="fw-bold">Login</h2>
                <p class="text-muted mb-0">Sign in to your account</p>
              </div>

              <div *ngIf="error" class="alert alert-danger" role="alert">
                <span>{{message}}</span>
              </div>

              <form (ngSubmit)="login()">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="username"
                    name="username"
                    placeholder="Enter your username" />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    [(ngModel)]="password"
                    name="password"
                    placeholder="Enter your password" />
                </div>

                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Login
                  </button>
                </div>

                <div class="text-center mt-3">
                  <span class="text-muted">Don't have an account?</span>
                  <a
                    [routerLink]="['/register']"
                    class="link-primary align-baseline">
                    Register
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div>
</div>
